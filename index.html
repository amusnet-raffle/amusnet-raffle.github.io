<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amusnet Christmas Raffle</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
    <script src="./app.js" type="module"></script>
</head>

<body>
    <main>
        <video autoplay muted loop id="video">
            <source src="./assets/gifts.mp4" type="video/mp4">
        </video>
        <img id="logo" class="hidden" src="./assets/logo.png" alt="Amusnet" />
        <div id="cover">
            <img id="logo-big" src="./assets/logo.png" alt="Amusnet" />
            <p> CHRISTMASS RAFFLE </p>
        </div>
        <dialog id="insert-number-modal" class="modal hidden">
            <div class="modal-content">
                <h2>How many people<br>are here?</h2>
                <form id="participantsForm">
                    <input type="number" name="participants" id="participants" min="1" step="1" placeholder="Number..." autofocus>
                    <input type="submit" name="okButton" id="okButton" class="button" value="Let's Go!">
                </form>
            </div>
        </dialog>
        <ul id="prizeList" class="hidden"></ul>
        <div id="spinner" class="modal hidden">
            <div id="reelsContainer" class="modal-content">
                <h1>The Winner is</h1>
                <table id="reels">
                    <tbody>
                        <tr>
                            <td>
                                <div class="reel">
                                    <div class="boxes">
                                        <div class="box">&lowast;</div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="reel">
                                    <div class="boxes">
                                        <div class="box">&lowast;</div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="reel">
                                    <div class="boxes">
                                        <div class="box">&lowast;</div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="buttons">
                    <span id="again" class="button again">Again</span>
                    <span id="next" class="button next">Next</span>
                </div>
            </div>
        </div>
        <div id="hint">Press ANY key to proceed.</div>
    </main>
</body>

</html>
